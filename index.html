<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="src/styles.css">
  <title>Library</title>
</head>
<body>
  <header class="mb-5 p-4">
    <h1 class="text-center">Library</h1>
  </header>
  <div class="row">
    <div class="form-container col-3 p-4">
      <h1>Add Book</h1>
      <form action="">
        <div class="mb-3">
          <label class="form-label" for="title">title</label>
          <input class="form-control" type="text" id="title">
        </div>
        <div class="mb-3">
          <label class="form-label" for="author">author</label>
          <input class="form-control" type="text" id="author">
        </div>
        <div class="mb-3">
          <label class="form-label" for="pages">pages</label>
          <input class="form-control" type="number" id="pages">
        </div>
        <div class="mb-3">
          <div class="form-check">
            <label class="form-label" for="read">Read</label>
            <input class="form-check-input" type="radio" id="read" name="status" value="read" checked>
          </div>
          <div class="form-check">
            <label class="form-label" for="noread">No read</label>
            <input class="form-check-input" type="radio" id="noread" name="status" value="not-read">
          </div>
        </div>
        <button class="create-btn btn btn-primary" type="submit">Add Book</button>
      </form>
    </div>

    <div class="books-container row col-9"></div>
  </div>

  <script type="module" src="src/main.js"></script>
</body>
</html>
